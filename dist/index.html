<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, type=text/html" charset="UTF-8">
    <link href="/index.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Parameter estimation problems in R</h1>
    <div id="problem-list-container">
    
        <div class="problem-container-div" id="bern10-problem-div"
            onclick="location.href='/challenges/bern10.html'">
            <a>Bernoulli 10-sample estimator</a>
        </div>
    
        <div class="problem-container-div" id="bern3-minimax-problem-div"
            onclick="location.href='/challenges/bern3-minimax.html'">
            <a>Bernoulli 3-sample minimax</a>
        </div>
    
        <div class="problem-container-div" id="chicken-uniform-problem-div"
            onclick="location.href='/challenges/chicken-uniform.html'">
            <a>Chicken</a>
        </div>
    
        <div class="problem-container-div" id="gaussian-bclass-problem-div"
            onclick="location.href='/challenges/gaussian-bclass.html'">
            <a>Binary classification with 2 Gaussians</a>
        </div>
    
        <div class="problem-container-div" id="gaussian-awgn-problem-div"
            onclick="location.href='/challenges/gaussian-awgn.html'">
            <a>Gaussian prior with Gaussian error</a>
        </div>
    
        <div class="problem-container-div" id="unit-circle-awgn-problem-div"
            onclick="location.href='/challenges/unit-circle-awgn.html'">
            <a>Random point on a circle with Gaussian error</a>
        </div>
    
        <div class="problem-container-div" id="gaussian-position-velocity-problem-div"
            onclick="location.href='/challenges/gaussian-position-velocity.html'">
            <a>Particle measurement with Gaussian position, velocity and error</a>
        </div>
     
    </div>
    <script type="text/javascript" src="/shared.js"></script>
    <script>
        let CONF = {'bronze-color': '#cd7f32', 'silver-color': '#cccccc', 'gold-color': '#ffd700', 'default-color': '#dddddd'};
        console.log(PROGRESS);
        for (var chal in PROGRESS) {
            console.log(chal);
            var d = document.getElementById(`${chal}-problem-div`);
            var badge = PROGRESS[chal]["badge"];
            if (badge !== undefined && badge !== "none") {
                var color = CONF[`${badge}-color`];
                var badgeEl = document.createElement("div");
                badgeEl.classList.add("homepage-badge");
                badgeEl.classList.add("effect-shine");
                badgeEl.style.backgroundColor = color;
                d.appendChild(badgeEl);
            }
        }
    </script>
</body>
</html>
